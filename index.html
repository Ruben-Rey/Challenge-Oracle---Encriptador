<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css">

</head>
<body>
    <header>
        <figure class>
            <img id="logo" src="./img/Logo_Ibiza.png" alt="">
        </figure>
        <h1 class="header__title">Encriptador y desecriptador en JavaScript</h1>
    </header>


    <article class="conten__modul">
        <section class="card__encrip">
            <h2 class="encrip__title">Encriptar</h2>
            <form action="">
                <textarea class="tex__area" id="encrip__inp-text" rows="8" cols="25"></textarea> 
            </form>

            <button type="submit" class="encrip__button" onclick="encriptar()">
                <span class="encrip__button-title">
                    Encriptar
                </span>
            </button>

            <form action="">
                <h2>Resultado</h2>
                <textarea id="encrip__out-text" rows="8" cols="25"></textarea> 
            </form>

        </section>

        <section class="card__desencrip">
            <h2 class="desencrip__title">Desencriptar</h2>
            <form action="">
                <textarea class="tex__area" id="desencrip__inp_text" rows="8" cols="25"></textarea> 
            </form>

            <button class="encrip__button" onclick="desencriptar()">Desencriptar</button>

            <form action="">
                <h2>Resultado</h2>
                <textarea id="desencrip__out-text" rows="8" cols="25"></textarea> 
            </form>
            
        </section>
    </article>

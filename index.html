<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css">

</head>
<body>
    <header>
        <div class="container__header">
            <figure class="logo">
                <img id="logo__img" src="./img/Logo_Ibiza.png" alt="">
            </figure>
            <h1 class="header__title">Encriptador y desecriptador en JavaScript</h1>
        </div>    
    </header>


    <article class="conten__modul">
        <section class="card__encrip">
            <h2 class="section__h2">Encriptar</h2>
            <form class="form__card" action="">
                <textarea class="tex__area" id="encrip__inp-text" rows="8" cols="25"></textarea> 
            </form>

            <div class="button__right">
                <button type="submit" class="encrip__button " onclick="encriptar()">
                 <span class="encrip__button-title">
                    Encriptar
                    </span>
                </button>
            </div>

            <form class="form__card" action="">
                <h2 class="section__h2">Resultado</h2>
                <textarea class="out-text" id="encrip__out-text" rows="8" cols="25"></textarea> 
            </form>

        </section>

        <section class="card__desencrip">
            <h2 class="section__h2">Desencriptar</h2>
            <form class="form__card" action="">
                <textarea class="tex__area" id="desencrip__inp_text" rows="8" cols="25"></textarea> 
            </form>

            <div class="button__right">
                <button class="encrip__button" onclick="desencriptar()">Desencriptar</button>
            </div>
            
            <form class="form__card" action="">
                <h2 class="section__h2">Resultado</h2>
                <textarea class="out-text" id="desencrip__out-text" rows="8" cols="25"></textarea> 
            </form>
            
        </section>
    </article>
